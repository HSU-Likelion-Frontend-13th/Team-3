<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>숫자 맞히기 게임</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>숫자 맞히기 게임</h1>

    <p>1에서 100 사이의 무작위 숫자를 선택합니다. 10턴 이내에 맞출 수 있는지 확인해 보세요. 선택한 숫자가 너무 높았는지 너무 낮았는지 알려드리겠습니다.</p>

    <div class="form">
      <label for="guessField">예측한 숫자: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="예측한 숫자 제출하기" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
        const input=document.querySelector('#input');
        const submitBtn=document.querySelector('#submit-Btn');
        const checkNumber=document.querySelector('#check-number');
        const expectNumber = Math.floor(Math.random() * 100) + 1;

    submitBtn.addEventListener('click',()=>{
        const value=Number(input.value); //Number 로 숫자형 만들기
        if(value===expectNumber){
            checkNumber.textContent="축하합니다!맞췄습니다!";

        }else{
            checkNumber.textContent="틀렸습니다!";
        }
    })

      // [과제] js 코드를 작성해주세요!


    </script>
  </body>
</html>
